{% extends "base.html" %}

{% block title %}
    Clientes
{% endblock %}

{% block container %}
    <div class="row">
        <div class="col-md-8"><h2>Clientes</h2></div>
        <div class="col-md-4 text-right" style="margin-top: 21px; margin-bottom: 10.5px;">
            <a href="{% url 'clientes:cliente_cadastro' %}" class="btn btn-primary input-group-text">
                Cadastrar
            </a>
        </div>
    </div>
    <form method="GET">
        <div style="display: flex; margin: 20px 0 20px 0;">
            <input type="text" class="form-control" placeholder="Buscar cliente" name="search"
                   id="search">
            <button class="btn btn-primary input-group-text" type="submit">Buscar</button>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Nome
            </th>
            <th>
                Telefone
            </th>
            <th>
                Opções
            </th>
        </tr>
        </thead>
        <tbody>
        {% for cliente in object_list %}
            <tr>
                <td>
                    <p> {{ cliente.pk }}</p>
                </td>
                <td>
                    <p>{{ cliente.nome }}</p>
                </td>
                 <td>
                    <p>{{ cliente.telefone }}</p>
                </td>
                <td>
                    <a href="{% url 'clientes:transacao_cadastro' cliente.id %}" class="mr-1 text-success"
                       style="padding-left: 10px; text-decoration: none;">
                        <i class="fas fa-plus" title="Adicionar Transação"></i>
                    </a>
                    <a href="{% url 'clientes:transacao_lista' cliente.id %}" class="mr-1 text-primary"
                       style="padding-left: 10px; text-decoration: none;">
                        <i class="fas fa-list" title="Adicionar Transação"></i>
                    </a>
                    <a href="{% url 'clientes:cliente_atualizar' cliente.id %}" class="text-primary"
                       style="padding-left: 10px; text-decoration: none;">
                        <i class="fas fa-edit" title="Atualizar Cliente"></i>
                    </a>
                    <a href="{% url 'clientes:cliente_deletar' cliente.id %}" class="mr-1 text-danger"
                       style="padding-left: 10px; text-decoration: none;">
                        <i class="fas fa-trash-alt" title="Deletar Cliente"></i>
                    </a>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
