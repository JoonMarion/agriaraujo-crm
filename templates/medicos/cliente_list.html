{% extends "accounts/index.html" %}

{% block title %}
   Cliente
{% endblock %}

{% block accounts_container %}
<h2>Clientes</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Nome
            </th>
            <th>
                Telefone
            </th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in object_list %}
        <tr>
            <td>
                <a href=""># {{ cliente.pk }}</a>
            </td>
            <td>
                {{ cliente.nome }}
            </td>
            <td>
                {{ cliente.telefone }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
